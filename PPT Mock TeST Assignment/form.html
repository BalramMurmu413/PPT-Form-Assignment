<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW Skills Registration Form</title>
    <link rel="stylesheet" href="./Style/form.css">
</head>
<body>
    
    
    <fieldset >
            <h1>User Registration</h1>
        <!-- <legend>  -->
            <form method="post">
                <input type="text" name="" id="first-name" title="First Name" placeholder="First Name" required >
                <input type="text" name="" id="last-name" title="Last Name" placeholder="Last Name" required >
           <input type="number" name="" id="Number"  title="Your Mobile Number" pattern="[0-9]" placeholder="Enter your Mobile Number" required >
           <input type="email" name="" id="Email"title="Your Email" placeholder="abc@gmail.com" required >
           <label for="DateOfBirth">DOB:- <input type="date" title="Your Date Of Birth"  name="dateOfBirth" id="dob" required ></label>
           <div> 

               Male<input type="radio" name="Gender" id="Male" title="Gender Male" value="male"  required >
               Female<input type="radio" name="Gender"  title="Gender Female" id="Female">
               Other<input type="radio" name="Gender" title="Gender Other" id="Other">
            </div>
            <input type="password" name="password" id="password" title=" Create Strong Password "  required placeholder="Enter Your Password">
            <input type="submit" value="Create Account" title="Submit Your Delails" id="submit-btn">
            
            
            
        </form>
    </fieldset>
    <!-- </legend> -->
</body>
</html>
